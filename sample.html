<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Zomato</title>
</head>
<body>
    <div class="container">
        <header class="header__container">
            <nav class="navbar">
                <!-- <div class="dropdown__icon">
                    <div class="__line"></div>
                    <div class="__line"></div>
                    <div class="__line"></div>
                </div>
                <div class="header__zomato__app_download">
                    <a href="#"><i class="fal fa-mobile-android _icon_mobile"></i> Get the App</a>
                </div> -->
                <div class="navbar__">
                </div>
                <div class="navbar_login">
                    <div class="navbar_items">
                        <ul class="navbar_items_link">
                            <li>
                                <div class="drop_down_header">
                                    <span><i class="fad fa-times"></i></span>
                                    <span class ="drop_down_header_img_box">
                                        <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="" class="drop_down_header_image" >
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="__login__mobile">
                                    <span class="__login">
                                        <i class="fas fa-user-alt _icon"></i>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="navbar_item">
                                    <a href="#">Log in</a>
                                </div>
                            </li>
                            <li>
                                <div class="navbar_item">
                                    <a href="#">Sign up</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="hero__container">
                    <div class="hero__bg__image">
                        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="background_image" class="bg_image">
                    </div>
                    <div class="hero__content">
                        <div class="hero__brand__image">
                            <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" 
                            alt=""
                            class="brand_name_logo">
                        </div>
                        <h1>Discover the best food & drinks in
                            <span class="get_location">Kingsman,KS</span><!--have to implement thin in js-->
                        </h1>
                        <div class="hero__search__bar">
                            <div class="hero__search__box">
                                <div class="hero__search__location__items">
                                    <div class="hero_search_location">
                                        <i class="fas fa-map-marker-alt _icon_location"></i>
                                        <input class="search__location"/>
                                        <i class="fas fa-caret-down _icon_dropdown"></i>
                                    </div>
                                </div>
                                <div class="hero_search_place_items">
                                    <div class="hero_search_place">
                                        <i class="fal fa-search _icon_search"></i>
                                        <input class="search__place" placeholder="Search for restaurant, cuisine or a dish"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items__container">
                    <div class="item_title">
                        <p>Popular localities in and around
                        <span class="item_location">Kingman, Kansas</span><!--have to implement thin in js-->
                        </p>
                        <div class="select__items">
                            <div class="select__item">
                                <span class="select_item_location_places">Kingman (12 places)</span><!--have to implement thin in js-->
                                <i class="fal fa-angle-right _icon_right"></i>
                            </div>
                            <div class="select__item">
                                <span class="select_item_location_places">Kingman (12 places)</span><!--have to implement thin in js-->
                                <i class="fal fa-angle-right _icon_right"></i>
                            </div>
                            <div class="select__item">
                                <span class="select_item_location_places">Kingman (12 places)</span><!--have to implement thin in js-->
                                <i class="fal fa-angle-right _icon_right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app__download__container">
                    <div class="app__bg__phone__img">
                        <div class="app__download__bg_gif">
                            <div class="app__download__gb">
                                <img src="https://b.zmtcdn.com/web/home/dining/53bf8be00487075667c5f49d4fd677651588271050.png" alt="app__download_img" class="phone__img">
                            </div>
                        </div>
                    </div>
                    <div class="app__download">
                        <h1 class="app__download__title">Get the Zomato App</h1>
                        <p class="app__download__desc">We will send you a link, open it on your phone to download the app</p>
                        <div class="select__radio__btn">
                            <label for="email" class="lbl_select"><input type="radio" name="slect_itm" class="r__btn" ><span class="select_item_rbtn">Email</span></label>
                            <label for="phone"><input type="radio" name="slect_itm" class="r__btn"><span class="select_item_rbtn">Phone</span></label>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
